<!DOCTYPE html>
<html>
<head>
    <title>Close Tab</title>
    <script type="text/javascript">
        function closeTab() {
            window.open('', '_self', ''); // This line is necessary for some browsers
            window.close();
        }
    </script>
</head>
<body onload="closeTab()">
    <h1>This tab will close automatically.</h1>
</body>
</html>
